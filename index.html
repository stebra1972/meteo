<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giphy API Example</title>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Search for gifs">
    <button id="refreshButton">Carica nuova immagine</button>
    <img src="" alt="Random Gif">

    <script>
        const img = document.querySelector('img');
        const refreshButton = document.getElementById('refreshButton');
        const searchBox = document.getElementById('searchBox');

        function fetchGif(query) {
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=fB9qQ1uAxdBP1mp6Sjk7CtEUaHjlRCFG&s=${query}`, {mode: 'cors'})
                .then(function(response) {
                    return response.json();
                })
                .then(function(response) {
                    img.src = response.data.images.original.url;
                });
        }

        refreshButton.addEventListener('click', function() {
            const query = searchBox.value || 'dogs';
            fetchGif(query);
        });

        fetchGif('dogs');
    </script>
</body>
